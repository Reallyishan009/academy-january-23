<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      crossorigin
      src="https://unpkg.com/react@18/umd/react.development.js"
    ></script>
    <script
      crossorigin
      src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"
    ></script>
    <title>Document</title>
  </head>
  <body>
    <!-- Important to create a root as all the things you will build will go inside the root -->
    <div id="root"></div>
  </body>

  <script>
    // Get the root element where the react app will be mounted.
    const rootElement = document.getElementById("root");

    /*
    Create an element using React.createElement
    1. The tag name of the HTML element to create.
    2. The properties of the element (or null if none). Adding null here for now.
    3. The chilren of the element (or text content)
     */
    const headingElement = React.createElement(
      "h1",
      {
        style: {
          color: "red",
          backgroundColor: "yellow",
        },
        id: "scaler",
      },
      "Hello from React JS"
    );
    /*
    Render the element to the DOM using ReactDOM.

    ReactDOM.render takes two arguments:
    1. The react element to render.
    2. The DOM element where the React element should be mounted.
    */
    ReactDOM.render(headingElement, rootElement);
  </script>
</html>
